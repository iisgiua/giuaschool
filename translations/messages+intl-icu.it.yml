message.giudizio_condotta_NC: "Non ci sono elementi di valutazione."
message.giudizio_condotta_5: "Ha assunto comportamenti di particolare gravità
riconducibili alle fattispecie per le quali lo Statuto delle studentesse e degli
studenti, nonché il regolamento di Istituto, prevedano l’irrogazione di sanzioni
disciplinari che comportino l’allontanamento temporaneo dello studente dalla
comunità scolastica per periodi superiori a 15 giorni e qualora lo studente non
abbia dimostrato apprezzabili e concreti cambiamenti nel comportamento, tali da
evidenziare un sufficiente livello di miglioramento nel suo percorso di crescita
e di maturazione in ordine alle finalità educative della scuola."
message.giudizio_condotta_6: "* Mantiene un atteggiamento scarsamente collaborativo nei confronti dei compagni e tende ad assumere un comportamento poco rispettoso nei confronti dei docenti e/o del personale d’Istituto;\\n
* non è puntuale nello svolgimento degli impegni scolastici;\\n
* non frequenta con regolarità le lezioni, le attività integrative, di recupero e/o di potenziamento;\\n
* spesso ha un comportamento poco responsabile durante l’attività scolastica e/o durante le attività didattiche al di fuori dell’Istituto, opportunamente rilevato e sanzionato;\\n
* ha scarso rispetto dell’integrità delle strutture e degli spazi dell’Istituto;\\n
* non partecipa al dialogo educativo, spesso non mostra interesse per l’apprendimento, non sempre esegue i compiti assegnati;\\n
* non sempre rispetta le norme di sicurezza."
message.giudizio_condotta_7: "* Mantiene un atteggiamento scarsamente collaborativo nei confronti dei compagni e tende ad assumere un comportamento non sempre rispettoso nei confronti dei docenti e/o del personale dell’Istituto;\\n
* non è sempre costante nell’espletamento degli impegni scolastici;\\n
* la frequenza all’attività didattica non è sempre continua, non frequenta con regolarità le lezioni, le attività integrative, di recupero e/o di potenziamento;\\n
* talvolta ha un comportamento poco responsabile durante l’attività scolastica e/o durante le attività didattiche al di fuori dell’Istituto, anche rilevato;\\n
* talvolta non rispetta le consegne, i regolamenti e le cose comuni;\\n
* non partecipa al dialogo educativo, spesso non mostrando interesse per l’apprendimento, non sempre esegue i compiti assegnati;\\n
* non sempre rispetta le norme di sicurezza."
message.giudizio_condotta_8: "* Si relaziona correttamente con i docenti, i collaboratori scolastici e i compagni e dimostra maturità a partire dal rispetto per la propria persona;\\n
* ha un atteggiamento responsabile durante le attività didattiche, svolte anche al di fuori dell’Istituto;\\n
* è puntuale nell’adempimento degli impegni scolastici, rispetta l’integrità delle strutture e degli spazi contribuendo alla qualità della vita scolastica;\\n
* frequenta le lezioni, le attività integrative, di recupero e/o di potenziamento, svolte anche al di fuori dell’Istituto;\\n
* partecipa all’attività educativo-didattica, è interessato all’apprendimento, ma non sempre esegue i compiti assegnati;\\n
* è spesso disponibile alla collaborazione con docenti e/o compagni durante l’attività didattica;\\n
* rispetta le norme di sicurezza."
message.giudizio_condotta_9: "* Si relaziona correttamente con i docenti, i collaboratori scolastici e i compagni e dimostra maturità a partire dal rispetto per la propria persona;\\n
* dimostra autocontrollo e civismo durante le attività didattiche, svolte anche al di fuori dell’Istituto;\\n
* rispetta le consegne, i regolamenti, le strutture e gli spazi dell’Istituto, contribuendo alla qualità della vita scolastica;\\n
* frequenta con regolarità le lezioni, le attività integrative, di recupero e/o di potenziamento, svolte anche al di fuori dell’Istituto;\\n
* partecipa in modo costruttivo all’attività educativo-didattica, è interessato e motivato all’apprendimento, esegue i compiti assegnati;\\n
* è disponibile alla collaborazione con docenti e/o compagni durante l’attività didattica;\\n
* rispetta le norme di sicurezza."
message.giudizio_condotta_10: "* Si relaziona sempre correttamente con i docenti, i collaboratori scolastici e i compagni e dimostra maturità a partire dal rispetto per la propria persona;\\n
* dimostra autocontrollo e civismo durante le attività didattiche, svolte anche al di fuori dell’Istituto;\\n
* rispetta le consegne, i regolamenti, le strutture e gli spazi dell’Istituto, contribuendo alla qualità della vita scolastica;\\n
* è sempre puntuale e frequenta assiduamente le lezioni, le attività integrative, di recupero e/o di potenziamento, svolte anche al di fuori dell’Istituto;\\n
* mostra interesse costruttivo per il mondo della scuola, ruolo propositivo all’interno della classe, solidarietà e collaborazione nei confronti dei compagni;\\n
* è interessato e motivato all’apprendimento, esegue sempre i compiti assegnati;\\n
* rispetta le norme di sicurezza."
