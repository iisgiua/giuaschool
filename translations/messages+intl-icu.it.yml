message.giudizio_non_ammissione: "L'alunn{sex},\\n
con frequenza irregolare e numero elevato di assenze,\\n
benché siano state svolte attività di recupero in orario curricolare ed extracurricolare,\\n
pur essendo stata informata la famiglia,\\n
considerata la scarsa partecipazione al dialogo educativo e la mancanza di impegno nello studio mostrata nel corso dell’anno scolastico,\\n
