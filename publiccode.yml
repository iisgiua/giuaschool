description:
  it:
    documentation: 'https://iisgiua.github.io/giuaschool-docs/'
    features:
      - gestione organizzazione scuola (corsi, classi, ecc.)
      - gestione di più sedi scolastiche
      - gestione di gruppi classe
      - gestione scansione oraria differenziata per sede o per unità oraria
      - gestione utenti alunni e genitori
      - gestione utenti docenti, coordinatori, segretari
      - gestione utenti ATA e di segreteria
      - gestione utente amministratore e preside
      - gestione assenze e giustificazioni alunni
      - gestione valutazioni, note, osservazioni
      - gestione prenotazione colloqui
      - invio notifiche per diversi eventi
      - gestione scrutini e documentazione relativa
      - gestione documenti di classe (piani di lavoro, programmi svolti, relazioni, documento del 15 maggio)
      - gestione documenti BES (PDF cifrati)
      - gestione moduli prove di evacuazione
      - gestione moduli richiesta di vari tipi
      - gestione importazione ed esportazione dei dati
    longDescription: |
      **giua@school** è un progetto nato dalla volontà di utilizzare un Registro
      Elettronico _open source_ per le attività scolastiche dell’**Istituto di
      Istruzione Superiore “Michele Giua”**.


      Il software permette di gestire ogni aspetto della vita scolastica, grazie
      anche all'esperienza quotidiana di questo Istituto che lo ha in uso
      dall'anno scolstico 2017/2018.


      Seppure inizialmente incentrato esclusivamente sulle esigenze
      organizzative di questa scuola, il registro elettronico **giua@school**
      ora è sempre più configurabile in ogni suo aspetto, in modo da renderlo
      utilizzabile anche in altri istituti scolastici.
    shortDescription: Registro Elettronico open source
