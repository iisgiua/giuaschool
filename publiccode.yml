description:
  it:
    documentation: 'https://iisgiua.github.io/giuaschool-docs/'
    features:
      - |-
        Gestione di due sedi scolastiche, con docenti che possono lavorare anche
        in entrambe le sedi
      - |-
        Orario scolastico differente per sede, con unità orarie anche da 90
        minuti
      - Orario provvisorio di inizio anno con solo 4 unità orarie da 60 minuti
      - Calcolo delle ore di assenza degli studenti
      - |-
        Gestione dello scrutinio, comprese le problematiche della non ammissione
        per superamento assenze
      - Gestione dell’importazione e dell’esportazione dei dati
    longDescription: |
      **giua@school** è un progetto nato dalla volontà di utilizzare un Registro
      Elettronico _open source_ per le attività scolastiche dell’**Istituto di
      Istruzione Superiore “Michele Giua”**.


      Ssebbene sia stato riscritto da zero, può essere considerato una _fork_ di
      [Lampschool](http://www.lampschool.it/), perché riprende da questo diverse
      soluzioni algoritmiche e l’importante esperienza maturata con il suo uso.


      Da  allora, il software del registro elettronico viene aggiornato di
      continuo, seguendo le esigenze dei docenti e dell’organizzazione
      scolastica, ma cercando, al tempo stesso, di mantenerlo semplice e
      intuitivo per l’utente finale.
