####################
# FileFixtures - dati di test
#
# Dati per la gestione di un file:
#   titolo: nome da visualizzare per il file
#   nome: nome per il salvataggio del file sul client
#   estensione: estensione del file per il salvataggio sul client (indica anche il tipo)
#   dimensione: dimensione del file
#   file: file memorizzato sul server
####################


App\Entity\File:

  # ----- file PDF -----
  file_pdf_{1..5}:
    titolo: 'Documento PDF - versione <current()>'
    nome: 'documento-pdf-versione-<current()>'
    estensione: 'pdf'
    dimensione: 61514
    file: 'documento-pdf'

  # ----- file Word -----
  file_word_{1..5}:
    titolo: 'Documento Word - versione <current()>'
    nome: 'documento-word-versione-<current()>'
    estensione: 'docx'
    dimensione: 45134
    file: 'documento-docx'

  # ----- file Excel -----
  file_excel_{1..5}:
    titolo: 'Documento Excel - versione <current()>'
    nome: 'documento-excel-versione-<current()>'
    estensione: 'xlsx'
    dimensione: 66812
    file: 'documento-xlsx'
