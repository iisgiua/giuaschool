####################
# ComunicazioneUtenteFixtures - dati di test
#
# Dati per l'associazione tra comunicazione e utenti:
#   comunicazione: comunicazione a cui ci si riferisce
#   utente: utente destinatario della comnunicazione
#   letto: data e ora di lettura della comnunicazione
#   firmato: data e ora di firma per presa visione della comnunicazione
####################


include:
  - DocumentoFixtures.yml
  - CircolareFixtures.yml
  - AvvisoFixtures.yml
