# app/config/services.yml

parameters:
  #parameter_name: value
  container.autowiring.strict_mode: true
  container.dumper.inline_class_loader: true

services:
  # default configuration for services in *this* file
  _defaults:
    # automatically injects dependencies in your services
    autowire: true
    # automatically registers your services as commands, event subscribers, etc.
    autoconfigure: true
    # this means you cannot fetch services directly from the container via $container->get()
    # if you need to do this, you can override this setting on individual services
    public: false

  # makes classes in src/AppBundle available to be used as services
  # this creates a service per class whose id is the fully-qualified class name
  AppBundle\:
    resource: '../../src/AppBundle/*'
    # you can exclude directories or files
    # but if a service is unused, it's removed anyway
    exclude: '../../src/AppBundle/{Command,Entity,Repository}'

  # controllers are imported separately to make sure they're public
  # and have a tag that allows actions to type-hint services
  AppBundle\Controller\:
    resource: '../../src/AppBundle/Controller/*'
    public: true
    tags: ['controller.service_arguments']

  # explicit commands registration
  AppBundle\Command\:
    resource: '../../src/AppBundle/Command/*'
    tags: ['console.command']

  # ridefinisce sessione per poter usare NamespacedAttributeBag
  session:
    class: Symfony\Component\HttpFoundation\Session\Session
    public: true
    arguments:
      - '@session.storage'
      - '@session.attribute_namespacedbag'
      - '@session.flash_bag'
  session.attribute_namespacedbag:
    class: Symfony\Component\HttpFoundation\Session\Attribute\NamespacedAttributeBag

  # necessario per evitare warning di servizio deprecato
  AppBundle\Util\CsvImporter:
    arguments:
      $valbuilder: '@validator.builder'

  # necessario per evitare warning di servizio deprecato
  AppBundle\Util\PdfManager:
    arguments:
      $pdfcontroller: '@white_october.tcpdf'

  # necessario per aggiungere parametro di configurazione
  AppBundle\Util\ScrutinioUtil:
    arguments:
      $root: '%dir_scrutini%'

  # necessario per aggiungere parametro di configurazione
  AppBundle\Util\PagelleUtil:
    arguments:
      $root: '%dir_scrutini%'

  # necessario per aggiungere parametro di configurazione
  AppBundle\Util\DocumentiUtil:
    arguments:
      $root: '%dir_classi%'

  # necessario per aggiungere parametro di configurazione
  AppBundle\Util\ArchiviazioneUtil:
    arguments:
      $root: '%dir_registri%'

  # necessario per aggiungere parametro di configurazione
  AppBundle\Util\OtpUtil:
    arguments:
      $qrcode_file: '%kernel.project_dir%/vendor/tecnickcom/tcpdf/tcpdf_barcodes_2d.php'

  # necessario per aggiungere un processor a monolog
  AppBundle\Util\LogProcessor:
    autowire: true
    tags:
      - { name: monolog.processor, method: processRecord }
