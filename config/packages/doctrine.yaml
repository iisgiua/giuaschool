# config/packages/doctrine.yaml

doctrine:
  dbal:
    url: '%env(resolve:DATABASE_URL)%'
    use_savepoints: true
    profiling_collect_backtrace: '%kernel.debug%'
    charset: 'utf8'
    default_table_options:
      charset: 'utf8'
      collate: 'utf8_unicode_ci'
      engine: 'InnoDB'
  orm:
    auto_generate_proxy_classes: true
    enable_lazy_ghost_objects: true
    report_fields_where_declared: true
    validate_xml_mapping: true
    default_entity_manager: default
    naming_strategy: doctrine.orm.naming_strategy.underscore_number_aware
    auto_mapping: true
    mappings:
      App:
        is_bundle: false
        type: attribute
        dir: '%kernel.project_dir%/src/Entity'
        prefix: 'App\Entity'
        alias: App
    dql:
      numeric_functions:
        day: App\DQL\DayFunction
        month: App\DQL\MonthFunction
        weekday: App\DQL\WeekdayFunction
        year: App\DQL\YearFunction
      string_functions:
        date_format: App\DQL\DateFormatFunction
        find_in_set: App\DQL\FindInSetFunction
        if: App\DQL\IfFunction
        instr: App\DQL\InstrFunction
        replace: App\DQL\ReplaceFunction


when@prod:
  doctrine:
    orm:
      auto_generate_proxy_classes: false
      proxy_dir: '%kernel.build_dir%/doctrine/orm/Proxies'
      query_cache_driver:
          type: pool
          pool: doctrine.system_cache_pool
      result_cache_driver:
          type: pool
          pool: doctrine.result_cache_pool
