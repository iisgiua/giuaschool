<VirtualHost *:80>
  DocumentRoot /var/www/giuaschool/public
	<Directory "/var/www/giuaschool/public">
		Require all granted
		Options Indexes FollowSymLinks		
		AllowOverride all
	</Directory>
	ErrorLog ${APACHE_LOG_DIR}/error_giuaschool.log
	TransferLog ${APACHE_LOG_DIR}/access_giuaschool.log 
</VirtualHost>

